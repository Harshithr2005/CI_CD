name: Multi-Job Workflow
on: [push]

jobs:
  # Job 1: Just handles the greeting
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Run a greeting
        run: echo "The CI pipeline has successfully started!"

  # Job 2: Dedicated to Python testing
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Python Tests
        run: python3 test.py